<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Wishlist Closet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Checkout</h2>
    <div id="order-summary" class="mb-4"></div>

    <h4>Payment Options</h4>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>

      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Choose Payment Method</label>
        <select class="form-select" id="paymentMethod" required>
          <option value="">-- Select --</option>
          <option value="upi">UPI</option>
          <option value="credit">Credit/Debit Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <div class="mb-3" id="paymentDetails"></div>

      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('wishlistCart')) || [];

    function renderSummary() {
      const container = document.getElementById('order-summary');
      let total = 0;
      let html = '<h4>Your Items:</h4><ul class="list-group">';
      cart.forEach(item => {
        html += `<li class="list-group-item d-flex justify-content-between">${item.name} (x${item.qty}) <span>₹${item.qty * item.price}</span></li>`;
        total += item.qty * item.price;
      });
      html += `</ul><h5 class="mt-3">Total: ₹${total}</h5>`;
      container.innerHTML = html;
    }

    document.getElementById('paymentMethod').addEventListener('change', (e) => {
      const method = e.target.value;
      const details = document.getElementById('paymentDetails');
      if (method === 'upi') {
        details.innerHTML = `<label>Enter UPI ID</label><input type="text" class="form-control" required />`;
      } else if (method === 'credit') {
        details.innerHTML = `
          <label>Card Number</label><input type="text" class="form-control mb-2" required />
          <label>Expiry Date</label><input type="text" class="form-control mb-2" required />
          <label>CVV</label><input type="text" class="form-control" required />
        `;
      } else {
        details.innerHTML = '';
      }
    });

    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Payment Successful! Redirecting to receipt...');
      localStorage.setItem('wishlistCart', JSON.stringify([]));
      window.location.href = 'reciept.html';
    });

    renderSummary();
  </script>
</body>
</html>
