<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Receipt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h2>ðŸŽ‰ Thank You for Your Purchase!</h2>
    <p>Your order has been placed successfully.</p>
    <hr />
    <h4>Order Summary:</h4>
    <ul id="receipt-list" class="list-group mb-3"></ul>
    <h5>Total Paid: â‚¹<span id="receipt-total">0</span></h5>

    <a href="index.html" class="btn btn-primary mt-3">Return to Home</a>
  </div>

  <script>
    const orderData = JSON.parse(localStorage.getItem("latestOrder")) || [];
const container = document.getElementById("order-details");

if (orderData.length === 0) {
  container.innerHTML = "<p>No recent order found.</p>";
} else {
  container.innerHTML = `
    <h2>Thank you for your order!</h2>
    <ul>
      ${orderData.map(item => `<li>${item.name} - â‚¹${item.price}</li>`).join("")}
    </ul>
  `;
}

    const cartData = JSON.parse(localStorage.getItem('lastOrder')) || [];
    const list = document.getElementById('receipt-list');
    let total = 0;

    cartData.forEach(item => {
      const li = document.createElement('li');
      li.className = "list-group-item d-flex justify-content-between";
      li.textContent = `${item.name} (x${item.qty})`;
      const span = document.createElement('span');
      span.textContent = `â‚¹${item.qty * item.price}`;
      li.appendChild(span);
      list.appendChild(li);
      total += item.qty * item.price;
    });

    document.getElementById('receipt-total').textContent = total;
  </script>
</body>
</html>
