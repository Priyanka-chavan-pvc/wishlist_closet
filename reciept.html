<!DOCTYPE html>
<html>
<head>
 <!-- style.css -->
<link rel="stylesheet" href="style.css">


  <title>Order Receipt</title>
</head>
<body>
  <script>
  const cart = [];

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function () {
      const name = this.dataset.name;
      const price = parseInt(this.dataset.price);
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }

      updateCartDisplay();
    });
  });

  function updateCartDisplay() {
    const cartList = document.getElementById('cart-items');
    const totalElement = document.getElementById('cart-total');
    cartList.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      total += item.price * item.qty;
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `
        ${item.name} (x${item.qty})
        <span>₹${item.price * item.qty}</span>
      `;
      cartList.appendChild(li);
    });

    totalElement.textContent = total;
  }

  document.getElementById('place-order').addEventListener('click', function () {
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }

    let summary = 'Order Summary:\n\n';
    cart.forEach(item => {
      summary += `${item.name} x ${item.qty} = ₹${item.price * item.qty}\n`;
    });

    summary += `\nTotal: ₹${document.getElementById('cart-total').textContent}`;
    summary += `\n\nThank you for shopping with Wishlist Closet!`;

    alert(summary);
    cart.length = 0;
    updateCartDisplay();
  });
</script>

  <h2>Order Placed Successfully!</h2>
  <p>Here is your receipt:</p>
  <ul id="order-details"></ul>

  <script>
    const order = JSON.parse(localStorage.getItem("latestOrder")) || [];
    const list = document.getElementById("order-details");

    if (order.length === 0) {
      list.innerHTML = "<li>No order found.</li>";
    } else {
      order.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ₹${item.price}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
